<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <title>Generador de Contraseñas - Rapido, sencillo y seguro</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #9b415c;
      height: 100vh;
    }

    .password-generator {
      padding: 40px;
      background-color: #6f2f42;
      color: white;
      font-size: 20px;
      font-family: sans-serif;
    }

    .password-generator div {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .password {
      min-width: 280px;
      background-color: #431c27;
      color: rgb(199, 199, 199);
      position: relative;
    }

    .password p {
      padding: 6px 10px;
    }

    .password .clipboard {
      width: 20%;
      background-color: rgba(0, 0, 0, 0.575);
      padding: 6px 10px;
      font-size: large;
      border: none;
    }

    .password .clipboard:hover {
      width: 20%;
      background-color: rgba(157, 156, 156, 0.575);
      padding: 6px 10px;
      font-size: large;
      border: none;
    }

    .password-generator>button {
      width: 100%;
      border: none;
      color: rgba(255, 255, 255, 0.699);
      background-color: #2c131a;
      padding: 10px;
    }

    #toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .toast {
      min-width: 200px;
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 4px;
      font-family: sans-serif;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateX(100%);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .toast.near {
      position: absolute;
      top: -3em;
      right: 10%;
    }
  </style>
</head>

<body>
  <div id="toast-container"></div>
  <div class="container">
    <div class="password-generator">
      <br />
      <h2>Generar Contraseña</h2>
      <br /><br />
      <div class="password">
        <p id="passwordBox"></p><button class="clipboard">&#128203;</button>
      </div>
      <div>
        <label for="length">Longitud</label>
        <select name="length" id="length">
          <optgroup label="Corta">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </optgroup>
          <optgroup label="Mediana">
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16" selected="selected">16</option>
          </optgroup>
          <optgroup label="Larga">
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
          </optgroup>
        </select>
      </div>
      <div>
        <label for="symbolAll">Símbolos (Todos)</label>
        <input type="checkbox" id="symbolAll">
      </div>
      <div>
        <label for="symbolBasic">Símbolos (Básicos)</label>
        <input type="checkbox" id="symbolBasic" checked>
      </div>
      <div>
        <label for="number">Números</label>
        <input type="checkbox" id="number" checked>
      </div>
      <div>
        <label for="lowerCase">Minúsculas</label>
        <input type="checkbox" id="lowerCase" checked>
      </div>
      <div>
        <label for="upperCase">Mayúsculas</label>
        <input type="checkbox" id="upperCase" checked>
      </div>
      <button onclick="createPassword()">Generar contraseña</button>
    </div>
  </div>

  <script>
    function showToast(msg, duration = 2500) {
      let container = document.getElementById('toast-container');
      if (!container) {
        container = document.createElement('div');
        container.id = 'toast-container';
        document.body.appendChild(container);
      }
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = msg;
      container.appendChild(toast);

      requestAnimationFrame(() => toast.classList.add('show'));

      setTimeout(() => {
        toast.classList.remove('show');
        toast.addEventListener('transitionend', () => toast.remove());
      }, duration);
    }

    function showToastNear(btn, msg, duration = 2000) {
      const parent = btn.closest('.password') || document.body;
      const toast = document.createElement('div');
      toast.className = 'toast near';
      toast.textContent = msg;
      parent.appendChild(toast);

      requestAnimationFrame(() => toast.classList.add('show'));

      setTimeout(() => {
        toast.classList.remove('show');
        toast.addEventListener('transitionend', () => toast.remove());
      }, duration);
    }

    function randInt(max) {
      const buf = new Uint32Array(1);
      const lim = Math.floor(0x100000000 / max) * max;
      do { crypto.getRandomValues(buf); } while (buf[0] >= lim);
      return buf[0] % max;
    }
    function pick(str) { return str[randInt(str.length)]; }

    const keys = {
      upper: "ABCDEFGHIJKLMNOPQRSTUVWXYZ",
      lower: "abcdefghijklmnopqrstuvwxyz",
      number: "0123456789",
      symbolAll: "!@#$%^&*()_+~`|}{[]:;?><,./-=",
      symbolBasic: "!.@#_$"
    };

    function mergeUnique(...sets) {
      return Array.from(new Set(sets.join(''))).join('');
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = randInt(i + 1);
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function createPassword() {
      const useUpper = document.getElementById("upperCase").checked;
      const useLower = document.getElementById("lowerCase").checked;
      const useNumber = document.getElementById("number").checked;
      const useSymAll = document.getElementById("symbolAll")?.checked || false;
      const useSymBasic = document.getElementById("symbolBasic")?.checked || false;

      if (!useUpper && !useLower && !useNumber && !useSymAll && !useSymBasic) {
        showToast("Debes seleccionar al menos un requisito");
        return;
      }

      const desiredLength = parseInt(document.getElementById("length").value, 10);

      const buckets = [];
      if (useUpper) buckets.push(() => pick(keys.upper));
      if (useLower) buckets.push(() => pick(keys.lower));
      if (useNumber) buckets.push(() => pick(keys.number));
      if (useSymAll) buckets.push(() => pick(keys.symbolAll));
      if (useSymBasic) buckets.push(() => pick(keys.symbolBasic));

      let pool = "";
      if (useUpper) pool = mergeUnique(pool, keys.upper);
      if (useLower) pool = mergeUnique(pool, keys.lower);
      if (useNumber) pool = mergeUnique(pool, keys.number);
      if (useSymAll) pool = mergeUnique(pool, keys.symbolAll);
      if (useSymBasic) pool = mergeUnique(pool, keys.symbolBasic);

      const chars = [];
      buckets.forEach(fn => chars.push(fn()));

      while (chars.length < desiredLength) {
        chars.push(pool[randInt(pool.length)]);
      }

      const password = shuffle(chars).join("");
      document.getElementById("passwordBox").textContent = password;
    }

    async function copyPassword(event) {
      const btn = event.currentTarget;
      const password = document.getElementById("passwordBox").innerText;
      if (!password) return;

      try {
        if (navigator.clipboard?.writeText) {
          await navigator.clipboard.writeText(password);
        } else {
          const ta = document.createElement("textarea");
          ta.value = password;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          ta.remove();
        }
        showToastNear(btn, "¡Contraseña copiada!");
      } catch {
        showToastNear(btn, "No se pudo copiar");
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const lengthSel = document.getElementById("length");
      if (lengthSel && !lengthSel.value) lengthSel.value = "16";

      const copyBtn = document.querySelector(".clipboard");
      if (copyBtn) copyBtn.addEventListener("click", copyPassword);

      createPassword();

      ["upperCase","lowerCase","number","symbolAll","symbolBasic","length"]
      .forEach(id => document.getElementById(id)?.addEventListener("change", createPassword));
    });

    window.createPassword = createPassword;
  </script>
</body>

</html>
